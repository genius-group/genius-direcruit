<script>


   $(function(){
      $("#registerOne").bind("click",function () {
         checkform();
      });

      $("#registerOne").bind("click",function () {
         registerSubmitOne();
      })
   })


   /*判断输入框是否为空*/
   function checkform() {
      if (document.getElementById('userName').value.length==0){
         alert('用户名不能为空');
         document.getElementById('userName').focus();
         return false;
      }
      if (document.getElementById('userPwd').value.length==0){
         alert('密码不能为空');
         document.getElementById('userPwd').focus();
         return false;
      }

   }

   function registerSubmitOne() {
      var user ={};
      user.userName = $("#userName").val();
      user.userPwd = $("#userPwd").val();
      user.tel = $("#tel").val();
      user.createTime = $("#createTime").val();

      var roles = [];
      var role = {};
      role.roleId = $("#role").val();
      roles.push(role);

      user.roles = roles;

      $.ajax({
         url:"/frontdesk/SubmissionOne",
         type:"post",
         contentType:"application/json",
         data:JSON.stringify(user),
         dataType:"json",
         success:function (data) {
            console.log("==========>>>"+data)

            alert(data.info);
            if (data.info=="该用户名已被注册，请重新输入"){

               location.href="/frontdesk/SubmissionPage";

            }else {

               if (data.info=="注册成功"){

                  location.href="/test/index";

               }
            }

         }
      })

   }



</script>
