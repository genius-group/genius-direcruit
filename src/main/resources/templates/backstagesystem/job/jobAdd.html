<div id="addModal" class="modal fade bs-example-modal-lg" tabindex="-1"
    role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加职位</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="javascript:void(0);" data-parsley-validate class="form-horizontal form-label-left">
                	<div class="item form-group">
                		<label class="col-form-label col-md-3 col-sm-3 label-align">职位名称</label>
                		<div class="col-md-6 col-sm-6 ">
                			<input type="text" id="nameForAdd" name="jobName" class="form-control ">
                		</div>
                	</div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">viewCount</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="viewCountForAdd" name="numbers" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">jobCategory</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="jobCategoryName" name="description" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">jobCategory</label>
                        <div class="col-md-6 col-sm-6 ">
                            <select id="aaa">
                                <option value="1">daas</option>
                                <option value="2">fafdsa</option>
                                <option value="3">fdas</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button id="addModalSubmit" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
