<div id="editModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">修改职位</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="javascript:void(0);" data-parsley-validate class="form-horizontal form-label-left">
                    <input type="hidden" id="idForEdit" name="jobId" value="">
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">职位类别</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="jobCategoryNameForEdit" name="description" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">职位名称</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="nameForEdit" name="name" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">招聘人数</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="numbersForAdd" name="numbers" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">薪资</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="payForAdd" name="numbers" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">学位</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="degreeForAdd" name="numbers" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">地址</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="addressForAdd" name="numbers" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">工作描述</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="descriptionForAdd" name="numbers" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">发布状态</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="viewCountForEdit" name="numbers" class="form-control ">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button id="editModalSubmit" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
